<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<title>OLA{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'font-awesome-4.0.3/css/font-awesome.css' %}" type="text/css"/>
	<link rel="stylesheet" href="{% static 'css/ola.css' %}" type="text/css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script type="text/javascript" language="javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/jquery.loadTemplate-1.3.2.js' %}"></script>
	<script type="text/javascript" language="javascript" src="{% static 'js/sparaCommon.js' %}"></script>
	{% block head %}{% endblock %}
</head>
<body>
	{% if not request.user.is_authenticated %}
		{% block login_content %}{% endblock %}
	{% else %}
		{% block content %}{% endblock %}
	{% endif %}
</body>
</html>
