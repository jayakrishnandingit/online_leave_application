{% extends "ola/layout.html" %}
{% block head %}
	<script>
		$(document).ready(function () {
			$.each($('ul#main-nav-ul li'), function (index, elem) {
				$(elem).removeClass('active');
			});
			$('#nav-leave-settings').addClass('active');
		});
	</script>
{% endblock %}
{% block content %}
<div class="container">
	<div ui-calendar="uiConfig.calendar" ng-model="eventSources" ng-controller="CalendarCtrl"></div>
</div>
{% endblock %}
